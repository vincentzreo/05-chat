<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE handler</title>
</head>
<body>
    <h1>Server Sent Events</h1>
    <script lang="javascript">
        let token =
        'eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3MzI1Njc4OTIsImV4cCI6MTczMzE3MjY5MiwibmJmIjoxNzMyNTY3ODkyLCJpc3MiOiJjaGF0X3NlcnZlciIsImF1ZCI6ImNoYXRfd2ViIiwiaWQiOjEsIndzSWQiOjEsIndzTmFtZSI6ImFjbWUiLCJmdWxsbmFtZSI6Inp6cSIsImVtYWlsIjoienpxQDE2My5jb20iLCJjcmVhdGVkQXQiOiIyMDI0LTExLTI1VDIwOjUxOjMyLjc3ODQ5OFoifQ.CzLmretV91HENov-Ive3tTIeXIjnvgcjHeFQuSf7Cet4kWYWiVnKrY2KnzUseDfqo7gK0jf3O_4a79LtWcrtAA';
        const eventSource = new EventSource(`/events?token=${token}`);
        eventSource.onmessage = function(event) {
            console.log("Got:", event.data);
        }
        eventSource.addEventListener("NewChat", function(event) {
            console.log("New Chat:", event.data);
        });
        eventSource.addEventListener("AddtoChat", function(event) {
            console.log("Add to Chat:", event.data);
        });
        eventSource.addEventListener("RemoveFromChat", function(event) {
            console.log("Remove from Chat:", event.data);
        });
        eventSource.addEventListener("NewMessage", function(event) {
            console.log("New Message:", event.data);
        });
    </script>
</body>
</html>
